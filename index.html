<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    label {
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <div class="error" id="errorMsg"></div>
    <input type="text" id="username" placeholder="Tên đăng nhập" />
    <input type="password" id="password" placeholder="Mật khẩu" />
    <label><input type="checkbox" id="remember"> Lưu mật khẩu</label><br/><br/>
    <button onclick="login()">Đăng nhập</button>
  </div>

 <script>
    const CORRECT_USERNAME = "admin";
    const CORRECT_PASSWORD = "namthang";

    // Khi trang web được tải, kiểm tra nếu mật khẩu đã lưu trước đó và tự động chuyển sang trang chính
    window.onload = () => {
      const saved = localStorage.getItem("savedPassword");
      if (saved === CORRECT_PASSWORD) {
        window.location.href = "main.html"; // Nếu mật khẩu đã được lưu và đúng, chuyển sang trang chính
      }
    };

    // Hàm đăng nhập khi người dùng bấm nút "Đăng nhập"
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const remember = document.getElementById("remember").checked;
      const error = document.getElementById("errorMsg");

      // Kiểm tra tên đăng nhập và mật khẩu
      if (user === CORRECT_USERNAME && pass === CORRECT_PASSWORD) {
        if (remember) {
          localStorage.setItem("savedPassword", pass); // Lưu mật khẩu nếu người dùng chọn "Lưu mật khẩu"
        }
        window.location.href = "main.html"; // Nếu đăng nhập thành công, chuyển sang trang chính
      } else {
        error.textContent = "Tên đăng nhập hoặc mật khẩu sai!"; // Nếu sai, hiển thị thông báo lỗi
      }
    }
</script>
</body>
</html>
